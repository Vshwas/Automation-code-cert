name: AKS Node-by-Node Script Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  bash-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show files (one-time debug)
        run: ls -la

      - name: Fix CRLF line endings (safe)
        run: |
          sed -i 's/\r$//' aks-node-by-node-test.sh || true

      - name: Bash syntax check
        run: |
          bash -n aks-node-by-node-test.sh

      - name: Run node-by-node script
        run: |
          bash aks-node-by-node-test.sh
